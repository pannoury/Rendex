<!DOCTYPE html>
<html lang="sv" style="display:flex;width:100%">
<head>
  <title>Rendex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Hitta renoverare">
  <meta name="keywords" content="arbete, bygg, renovering, elektriker, offert, hitta renoverare, hitta arbetare, hitta elektriker, golv, lägga golv, VVS, Rendex, Rendex AB">
  <meta name="author" content="Patrick Tannoury">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
  $(function(){
    $("#footer").load("footer.html"); 
  });
  $(function(){
    $("#cookiewindowpopupwrapper").load("cookieswindow.html");
  });
  </script>
</head>
<style>
  body{
    visibility: hidden;
  }
</style>
<body>
  <!--Navigation Bar-->
  <header id="header">
    <div class="container">
      <div id="navlogo">
        <a id="navlogo-link" href="https://rendex.se">
          <img src="./assets/images/freelans-full-black.svg" id="logo-desktop" alt="logo-black" class="logo" width="125" height="40px">
          <img src="./assets/images/freelans-full-white.svg" id="logo-mobile" alt="logo-white" class="logo" width="125px" height="40px">
        </a>
        <ul class="navbarselector">
          <li id="languageanchor">
            <img src="assets/images/globe-black.svg" alt="globe" height="18px" id="globeicon">
            <p id="language-selected">SE</p>
            <ul id="language-options">
              <li id="swedish-selected"><img src="./assets/images/sweden-roundflag.svg">Svenska</li>
              <li id="english-selected"><img src="./assets/images/uk-roundflag.svg">English</li>
            </ul>
          </li>
          <li><a id="searchpageanchor">Sök</a></li>
          <li><a id="inboxlink1">Inkorg</a></li>
          <li><a id="loginanchorTrue"></a></li>
        </ul> 
      </div>
      <div id="navbar-commit">
        <ul id="navbar-ul-commit">
          <li id="loginlist"><a id="loginanchor" href="https://rendex.se/login">Logga in</a></li>
          <li id="loggedInFalse"><button href="https://rendex.se/create_account" id="loggedInFalseAnchor">Bli Medlem</button></li>
        </ul>
      </div>
      <nav class="navbar">
        <span class="open-slide">
          <a href="#" id="hamburgermenu-btn">
            <img id="hamburgermenu" src="./assets/images/Hamburgermenu-black.svg" alt="hamburgermenu" width="30px" height="30px">
            <img id="cross-black" src="./assets/images/cross-black.svg" alt="blackcross" width="30px" height="30px">
          </a>
        </span>
      </nav>
    </div>
    <div id="side-menu" class="side-nav">      
      <a href="https://rendex.se">Hem</a>
      <a id="loginsidemenu">Logga in</a>
      <a href="https://rendex.se/create_account" id="createaccountsidemenu">Bli Medlem</a>
      <a id="inboxlink2">Inkorg</a>
      <a href="searchpage">Sök</a>
    </div>
  </header>
  <!--Navigation Bar END-->

  <main id="article-main">
    <div id="article-wrapper-wrapper">
      <div id="top-page-article-wrapper">
        <div id="top-page-column-1">
          <div id="article-image-wrapper">
            <div id="image-final-wrapper-white-background">
              <img id="article-profile-picture" alt="profile-picture">
            </div>
            <div style="position: absolute; visibility: hidden;" id="article-options-window">
              <ul>
                <li>Redigera</li>
                <li>Hantera</li>
                <li>Ta bort</li>
              </ul>
            </div>
          </div>
          <div id="article-title-id-wrapper">
            <h2 id="article-title"></h2>
            <p id="article-id-header"></p>
          </div>
          <div id="article-reference-info">
            <ul>
              <li><img id="article-role-icon"><span id="article-role"></span></li>
              <li><img src="./assets/images/category-icon.svg" height="24px" width="24px"><span id="article-type"></span></li>
              <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg><span id="article-region-location"></span></li>
              <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-9-1c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm13-6v11c0 1.1-.9 2-2 2H4v-2h17V7h2z"/></svg><span id="article-price"></span></li>
              <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg><span id="article-date"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="no-article-error">
        <img src="./assets/images/profile-not-found.svg">
        <h4>Artikel kunde inte hittas</h4>
        <button id="leave-no-article-error">Lämna sidan</button>
      </div>
    </div>

    <div id="article-description-wrapper" class="article-section">
      <h2>Beskrivning</h2>
      <div>
        <p id="article-description"></p>
      </div>
    </div>
    <div id="read-more-article-description">
      <p>Läs mer</p>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
      </svg>
    </div>

    <div id="article-about" class="article-section">
      <h2>Om uppdragsgivaren</h2>
      <div class="article-section-contnt-wrapper">
        <div class="company-top-info">
          <img id="company-image" alt="company-image">
          <a id="company-name"></a>
        </div>
        <p id="company-description"></p>
      </div>
    </div>

    <div id="cookiewindowpopupwrapper"></div>
  </main>

  <!--FOOTER START-->
  <div id="footer"></div>
  <!--FOOTER END-->
  <script src="./JS/article.js"></script>
  <script src="./JS/navbar.js"></script>
  <script src="./JS/cookie.js"></script>
</body>
<html>
