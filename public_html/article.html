<!DOCTYPE html>
<html lang="sv" style="display:flex;width:100%">
<head>
  <title>Rendex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Hitta renoverare">
  <meta name="keywords" content="arbete, bygg, renovering, elektriker, offert, hitta renoverare, hitta arbetare, hitta elektriker, golv, lägga golv, VVS, Rendex, Rendex AB">
  <meta name="author" content="Patrick Tannoury">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
  $(function(){
    $("#navbar").load("navbar.html"); 
  });
  $(function(){
    $("#footer").load("footer.html"); 
  });
  $(function(){
    $("#cookiewindowpopupwrapper").load("cookieswindow.html");
  });
  </script>
</head>
<body>
  <!--Navigation Bar-->
  <div id="navbar"></div>
  <!--Navigation Bar END-->

  <main id="article-main">
    <div id="article-wrapper-wrapper">
      <div id="top-page-article-wrapper">
        <div id="top-page-column-1">
          <div id="article-image-wrapper">
            <div id="image-final-wrapper-white-background">
              <img id="article-profile-picture" alt="profile-picture">
            </div>
          </div>
          <div id="article-reference-info">
            <ul>
              <li><img id="article-role-icon"><span id="article-role"></span></li>
              <li><img src="./assets/images/category-icon.svg" height="20px" width="20px"><span id="article-type"></span></li>
              <li><img src="./assets/images/navigation-pin.svg" height="20px" width="20px"><span id="article-region-location"></span></li>
              <li><img src="./assets/images/pricetag.svg" height="20px" width="20px"><span id="article-price"></span></li>
              <li><img src="./assets/images/date-icon.svg" height="20px" width="20px"><span id="article-date"></span></li>
            </ul>
          </div>
        </div>
        <div id="top-page-column-2">
          <div id="article-title-id-wrapper">
            <h2 id="article-title"></h2>
            <p id="article-id-header"></p>
          </div>
          <h4>Beskrivning</h4>
          <p id="article-description"></p>
        </div>
      </div>
      <div id="article-option-tabs">
        <button class="article-option-btn">Om uppdragsgivaren</button>
        <button class="article-option-btn">Omdömen</button>
      </div>
      <div id="about-assignment-giver">
        <div id="about-assignment-profile-information">
          <a id="name-of-assignment-giver"></a>
          <p id="active-since"></p>
        </div>
        <div id="about-assignment-mid-wrapper">
          <div id="about-assignment-giver-column-1">

          </div>
          <div id="about-assignment-giver-column-2">
  
          </div>
        </div>
      </div>
    </div>
    <div id="cookiewindowpopupwrapper"></div>
  </main>

  <!--FOOTER START-->
  <div id="footer"></div>
  <!--FOOTER END-->
  <script src="./JS/article.js"></script>
  <script src="./JS/cookie.js"></script>
</body>
<html>
