<!DOCTYPE html>
<html lang="sv" style="display:flex;width:100%">
<head>
  <title>Rendex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Hitta renoverare">
  <meta name="keywords" content="arbete, bygg, renovering, elektriker, offert, hitta renoverare, hitta arbetare, hitta elektriker, golv, lägga golv, VVS, Rendex, Rendex AB">
  <meta name="author" content="Patrick Tannoury">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script>
  $(function(){
    $("#navbar").load("navbar.html"); 
  });
  $(function(){
    $("#footer").load("footer.html"); 
  });
  $(function(){
    $("#cookiewindowpopupwrapper").load("cookieswindow.html");
  });
  </script>
</head>
<body>
  <!--Navigation Bar-->
  <div id="navbar"></div>
  <!--END-Navigation Bar-->
  <main id="main-inbox">
    <div class="inbox-wrapper-wrapper">
      <div class="inbox-wrapper">
        <div class="conversation-inbox-list" id="conversation-inbox-list">
          <h1>Meddelanden</h1>
          <div class="inbox-separator"></div>
          <div id="conversation-list">
            <h1 id="noconversations"></h1>
          </div>
        </div>
        <div class="conversation-display" id="conversation-display">
          <div id="conversation-header">
            <div class="conversation-header-information">
              <div id="nameheader-div">
                <a id="leaveconversation-anchor"><img src="./assets/images/arrow-left.svg" id="conversationheader-arrowleft" width="20px" height="20px"></a>
                <p><span class="bold" id="conversation-header-information-text">[FirstName, SurName]</span></p>
              </div>
              <a id="conversation-options">&bull; &bull; &bull;</a>
              <div id="conversation-options-window">
                <a>Blockera användare</a>
                <a>Ta bort konversation</a>
              </div>
            </div>
            <div class="conversation-topic-clue">
              <p id="conversation-topic-p">[Beskrivning]</p>
            </div>
          </div>
          <div class="header-separator-inbox" id="header-separator-inbox-chat"></div>
          <div class="chat-display-window" id="chat-display-window">
            <div id="insert-window"> <!--insert window-->
              <a id="imginputlink">Bifoga bild</a>
              <input id="imginput" type="file" name="image" multiple="" accept="image/png,image/jpeg,image/jpeg,image/gif" value="">
              <a id="fileinputlink">Bifoga dokument</a>
              <input id="fileinput" type="file" name="file" multiple="" accept=".pdf" value="">
            </div>
            <ul id="chat-list">
            </ul>
          </div>
          <div class="header-separator-inbox"></div>
          <div class="chat-input-wrapper" id="chat-input-wrapper">
            <div class="insert-button-chat" id="insert-button-chat-wrapper"> <!--Insert Button-->
              <img id="insert-button-chat" src="./assets/images/plussign-chatbtn.svg" height="20px" width="20px">
            </div>
            <div class="chat-input" id="chat-input-wrapper-wrapper">
              <input type="text" id="chat-input" placeholder="Skriv ett meddelande...">
              <button id="chatinput-sendbtn"><img src="./assets/images/send-white.svg"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cookiewindowpopupwrapper"></div>
    <div id="fileinput-input">

    </div>
  </main>

  <!--FOOTER START-->
  <div id="footer"></div>
  <!--FOOTER END-->
  <script src="./JS/inbox.js"></script>
  <script src="./JS/cookie.js"></script>
</body>
<html>
