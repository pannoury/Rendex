<!DOCTYPE html>
<html lang="sv" style="display:flex;width:100%">
<head>
  <title>Rendex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Hitta renoverare">
  <meta name="keywords" content="arbete, bygg, renovering, elektriker, offert, hitta renoverare, hitta arbetare, hitta elektriker, golv, lägga golv, VVS, Rendex, Rendex AB">
  <meta name="author" content="Patrick Tannoury">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script> 
  $(function(){
    $("#footer").load("footer.html"); 
  });
  $(function(){
    $("#cookiewindowpopupwrapper").load("cookieswindow.html");
  });
  </script>
</head>
<body class="body-login">
  <!--Navigation Bar-->

  <header id="header">
    <div class="container">
      <div id="navlogo">
        <a id="navlogo-link" href="https://rendex.se">
          <img src="./assets/images/rendex_black.svg" id="logo-desktop" alt="logo-black" class="logo" width="125" height="20">
          <img src="./assets/images/rendex_white.svg" id="logo-mobile" alt="logo-white" class="logo" width="125px" height="20px">
        </a>
        <ul class="navbarselector">
          <li id="languageanchor">
            <img src="assets/images/globe-black.svg" alt="globe" height="18px" id="globeicon">
            <p id="language-selected">SE</p>
            <ul id="language-options">
              <li id="swedish-selected"><img src="./assets/images/sweden-roundflag.svg">Svenska</li>
              <li id="english-selected"><img src="./assets/images/uk-roundflag.svg">English</li>
            </ul>
          </li>
          <li><a href="searchpage">Sök</a></li>
          <li><a id="inboxlink1">Inkorg</a></li>
        </ul> 
      </div>
      <div id="navbar-commit">
        <ul id="navbar-ul-commit">
          <li id="loginlist"><a id="loginanchor">Logga in</a></li>
          <li id="loggedInFalse"><button href="https://rendex.se/create_account" id="loggedInFalseAnchor">Bli Medlem</button></li>
        </ul>
      </div>
      <nav class="navbar">
        <span class="open-slide">
          <a href="#" id="hamburgermenu-btn">
            <img id="hamburgermenu" src="./assets/images/Hamburgermenu-black.svg" alt="hamburgermenu" width="30px" height="30px">
            <img id="cross-black" src="./assets/images/cross-black.svg" alt="blackcross" width="30px" height="30px">
          </a>
        </span>
      </nav>
    </div>
    <div id="side-menu" class="side-nav">      
      <a href="https://rendex.se">Hem</a>
      <a id="loginsidemenu">Logga in</a>
      <a href="https://rendex.se/create_account" id="createaccountsidemenu">Bli Medlem</a>
      <a id="inboxlink2">Inkorg</a>
      <a href="searchpage">Sök</a>
    </div>
  </header>

  <!--END-Navigation Bar-->
  <main id="myaccountmain">
    <div id="myaccount-wrapper-wrapper">
      <h1>Hej, <span id="h1header-myaccount"></span></h1>
      <div id="profile-header">
        <div id="profileheader-row1">
          <div id="myaccount-profilepicture">
          </div>
          <div id="myaccount-profileinfo">
            <p id="myaccount-name-wrapper">[name]</p>
            <p id="myaccount-email">[email]</p>
          </div>
          
        </div>
        <div id="profileheader-row2">
          <button id="showpublicprofile-btn"><a id="showpublicprofile-anchor">Visa publik profil</a></button>
          <button id="account-settings">Inställningar</button>
          <button id="logout">Logga ut</button>
        </div>
      </div>
      <div id="myaccount-options-wrapper">
        <div id="options-wrapper-row1" class="options-wrapper-row">
          <div id="savedarticles" class="option-div">
            <h4>Sparade Annonser</h4>
            <p>Se och hantera sparade annonser</p>
          </div>
          <div class="option-div">
            <p></p>
            <p></p>
          </div>
        </div>
        <div id="options-wrapper-row2" class="options-wrapper-row">
          <div id="myarticles" class="option-div">
            <h4>Mina annonser</h4>
            <p>Se och hantera dina annonser</p>
          </div>
          <div id="your-rating" class="option-div">
            <h4>Mitt omdöme</h4>
          </div>
        </div>
      </div>
    </div>
      <div id="cookiewindowpopupwrapper"></div>
  </main>
  <div id="settings-window">
    <div id="settings-window-header">
      <h3>Inställningar</h3>
      <a id="settings-closeanchor"><p>Stäng</p><img src="./assets/images/cross-black.svg" width="20px" height="20px"></a>
    </div>
  </div>
<div id="footer"></div>
<script src="./JS/myaccount.js"></script>
<script src="./JS/navbar.js"></script>
<script src="./JS/cookie.js"></script>
<!--FOOTER END-->
</body>
<html>
