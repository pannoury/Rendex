<!DOCTYPE html>
<html lang="sv" style="display:flex;width:100%">
<head>
  <title>Rendex</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Hitta renoverare">
  <meta name="keywords" content="arbete, bygg, renovering, elektriker, offert, hitta renoverare, hitta arbetare, hitta elektriker, golv, lägga golv, VVS, Rendex, Rendex AB">
  <meta name="author" content="Patrick Tannoury">
  <link rel="stylesheet" href="sass/style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
  $(function(){
    $("#footer").load("footer.html"); 
  });
  $(function(){
    $("#cookiewindowpopupwrapper").load("cookieswindow.html");
  });
  </script>
</head>
<body>
  <!--Navigation Bar-->

  <header id="header">
    <div class="container">
      <div id="navlogo">
        <a id="navlogo-link" href="https://rendex.se">
          <img src="./assets/images/freelans-full-black.svg" id="logo-desktop" alt="logo-black" class="logo" width="125" height="40px">
          <img src="./assets/images/freelans-full-white.svg" id="logo-mobile" alt="logo-white" class="logo" width="125px" height="40px">
        </a>
        <ul class="navbarselector">
          <li id="languageanchor">
            <img src="assets/images/globe-black.svg" alt="globe" height="18px" id="globeicon">
            <p id="language-selected">SE</p>
            <ul id="language-options">
              <li id="swedish-selected"><img src="./assets/images/sweden-roundflag.svg">Svenska</li>
              <li id="english-selected"><img src="./assets/images/uk-roundflag.svg">English</li>
            </ul>
          </li>
          <li><a id="searchpageanchor">Sök</a></li>
          <li><a id="inboxlink1">Inkorg</a></li>
          <li><a id="loginanchorTrue"></a></li>
        </ul> 
      </div>
      <div id="navbar-commit">
        <ul id="navbar-ul-commit">
          <li id="loginlist"><a id="loginanchor" href="https://rendex.se/login">Logga in</a></li>
          <li id="loggedInFalse"><button href="https://rendex.se/create_account" id="loggedInFalseAnchor">Bli Medlem</button></li>
        </ul>
      </div>
      <nav class="navbar">
        <span class="open-slide">
          <a href="#" id="hamburgermenu-btn">
            <img id="hamburgermenu" src="./assets/images/Hamburgermenu-black.svg" alt="hamburgermenu" width="30px" height="30px">
            <img id="cross-black" src="./assets/images/cross-black.svg" alt="blackcross" width="30px" height="30px">
          </a>
        </span>
      </nav>
    </div>
    <div id="side-menu" class="side-nav">      
      <a href="https://rendex.se">Hem</a>
      <a id="loginsidemenu">Logga in</a>
      <a href="https://rendex.se/create_account" id="createaccountsidemenu">Bli Medlem</a>
      <a id="inboxlink2">Inkorg</a>
      <a href="searchpage">Sök</a>
    </div>
  </header>
  
  <!--END-Navigation Bar-->

  <main id="account-page">
    <div id="account-wrapper-wrapper">
      <div id="account-page-wrapper">
        <div id="account-image-wrapper">
          <img alt="Company Logo/Image" id="companylogoimage">
        </div>
        <div id="account-companybackground">
          <div id="account-companybackground-column1">
            <div class="companyheader-div">
              <div><h2><span id="accountpage-companyname"></span></h2></div>
              <button id="initiate-chat"><img src="./assets/images/chatbubble-white-empty.svg" height="20px" width="20px"></button>
            </div>
            <div id="companyshortinformation">
              <p class="profile-top-info-row"><img src="./assets/images/mail-icon.svg" height="20px" width="20px"><span id="profile-email"></span></p>
              <p id="profile-category" class="profile-top-info-row"></p>
              <p class="profile-top-info-row"><img src="./assets/images/navigation-pin.svg" height="20px" width="20px"><span id="companystreetadress">Stockholmsgatan</span> <span id="companystreetnumber">45</span></p>
              <p class="profile-top-info-row"><span id="companyzipcode">164 75</span>, <span id="companyziparea">Kista</span></p>
              <p class="profile-top-info-row"><img src="./assets/images/navigation-pin.svg" height="20px" width="20px"><span id="companyregion">Stockholm</span></p>
              <p class="profile-top-info-row"><img src="./assets/images/globe-black.svg" height="20px" width="20px"><a id="company-website"></a></p>
            </div>
          </div>
          <div id="account-companybackground-column2">
            <div id="companyratings">
              <p><span id="numberofreviewscompany"></span> Recensioner</p>
              <div id="companybackground-rating">
                <div class="companybackground-rating">
                  <img class="rating-star" id="rating-star-1" height="20px" width="20px">
                </div>
                <div class="companybackground-rating">
                  <img class="rating-star" id="rating-star-2" height="20px" width="20px">
                </div>
                <div class="companybackground-rating">
                  <img class="rating-star" id="rating-star-3" height="20px" width="20px">
                </div>
                <div class="companybackground-rating">
                  <img class="rating-star" id="rating-star-4" height="20px" width="20px">
                </div>
                <div class="companybackground-rating">
                  <img class="rating-star" id="rating-star-5" height="20px" width="20px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="companybroadbackground">
        <div id="companybroadbackground-text">
          <h2>Beskrivning</h2>
          <p id="profile-description-text"></p>
        </div>
        <div id="profile-skills">

        </div>
      </div>
      <div id="companyannonser">
        <h2>Pågående Annonser</h2>
        <div id="companyannonser-wrapper">
  
        </div>
      </div>
    </div>
    <div id="no-account-error">
      <img src="./assets/images/profile-not-found.svg">
      <h4>Konto kunde inte hittas</h4>
      <button id="leave-no-account-error">Lämna sidan</button>
    </div>
    <div id="new-chatwindow">
      <div id="new-chatwindow-wrapper">
        <div id="new-chatwindow-top">
          <div id="new-chat-reciever-wrapper">
            <p>Skicka meddelande till:</p>
            <p id="new-chat-reciever"></p>
          </div>
          <a id="close-new-chat">&#10006;</a>
        </div>
        <div id="new-chatwindow-text-wrapper">
          <textarea id="new-chatwindow-input" style="resize:none"></textarea>
        </div>
        <div id="new-chatwindow-bottom">
          <a id="new-send-wrapper">
            <img src="./assets/images/send.svg" height="20px" width="20px">
          </a>
        </div>
      </div>
    </div>
    <div id="darkcover"></div>
    <div id="cookiewindowpopupwrapper"></div>
  </main>

  <div id="footer"></div>

  <script src="./JS/profile.js"></script>
  <script src="./JS/navbar.js"></script>
  <script src="./JS/cookie.js"></script>
</body>
<html>
